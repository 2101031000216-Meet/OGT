<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <style>
        #box{
            height: 300px;
            width: 300px;
            background-color: #ce2323;
            color: antiquewhite;
        }
        #btn{
            margin-top: 10px;
        }
        </style>
        
</head>
<body>
    <h1>JavaScript</h1>
    <div id="box">
        I am a box
    </div>
    <!-- <div class="button-group"> -->
        <div id="btn"  >
            change the color of box:
            <input type="button"  value="click me">
        </div><hr>
        <div id="btn2"  >
            change the color of body:
            <input type="button"  value="click me">
        </div><hr>
        <div id="btn3"  >
            change the color of box by prompt:
            <input type="button"  value="click me">
        </div><hr>
        <div class="btn4">
          Click for the inline Alert: <input type="button" onclick="alert('This is an inline alert')" value="click me">
        </div><hr>
        <div class="btn5">
            Click for inline conform: <input type="button" onclick="confirm('Are You Sure?..')" value="click me">
        </div><hr>
        <div class="btn6">
            Click for inline prompt: <input type="button" onclick="prompt('What is your name?..')" value="click me">
        </div><hr>
        <div class="btn6">
            Click for External prompt: <input type="button" onclick=info() value="click me">
        </div>


    <script src="script.js"></script>

</body>
</html>
